{% extends 'activity/base_activity.html' %}

{% block title %}
    {{ block.super }}{{ activity }} Summary
{% endblock %}

{% block content %}

    <div class="container">
        <div class="offset-by-two eight columns activity_text row shadowed">
            <p class="heading">
                Activity: {{ activity }}
            </p>
            <p>
                {{ activity.overview }}
            </p>
            {% if pages %}
                <p>Sections:</p>
                {% for page in pages %}
                    <p>{{ page }}</p>
                {% endfor %}
            {% endif %}
        </div>
    </div>

{% endblock %}
