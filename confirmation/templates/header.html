{% load static %}

{% block header %}

    <header class="container row">
        <div class="two columns">
            <a href="{% url 'welcome' %}">
                <img class="u-max-full-width" src="{% static 'images/HolySpiritLogo.png' %}">
            </a>
        </div>
        <div class="ten columns">
            <div class="banner">
                <h2 class="logo">St. Basil Confirmation Activities</h2>
            </div>
            <div class="u-pull-left welcome">
                {% if user.is_authenticated %}
                    <div class="welcome">
                        Welcome {{ user.first_name }}!
                        <a class="link" href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
                    </div>
                {% endif %}
            </div>
            <div class="menu u-pull-right">
                <div class="dropdown u-pull-right">
                    <button class="menu-button">Help</button>
                    <div class="dropdown-content">
                        <a href="/help/scripture/">Finding Scriptures</a>
                        <a href="/help/index/">Using the Website</a>
                    </div>
                </div>
                <div class="dropdown u-pull=right">
                    <button class="menu-button" href="#">E-mail</button>
                </div>
            </div>
        </div>
    </header>

{% endblock %}
