{% load static %}

{% block header %}

    <div class="container"><!-- container -->
        <header class="row">
            <div class="two columns">
                <a href="{% url 'welcome' %}">
                    <img class="u-max-full-width" src="{% static 'images/HolySpiritLogo.png' %}">
                </a>
            </div>
            <div class="ten columns">
                <h2 class="logo">St. Basil Confirmation Activities</h2>
            </div>
            <div class="u-pull-left welcome">
                {% if user.is_authenticated %}
                    <div class="welcome">Welcome {{ user.first_name }}!</div>
                {% endif %}
            </div>
            <div class="u-pull-left welcome">
                {% if user.is_authenticated %}
                    <a class="link" href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
                {% endif %}
            </div>
            <div class="dropdown u-pull-right">
                <button class="dropbtn">Help</button>
                <div class="dropdown-content">
                    <a href="/help/scripture/">Finding Scriptures</a>
                    <a href="#">Using the Website</a>
                    <a href="#">About</a>
                </div>
            </div>
        </header>
    </div><!-- container -->

{% endblock %}
