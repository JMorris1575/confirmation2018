{% extends parent_template|default:"base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="twelve columns">
            {% if previous %}
                <a class="u-pull-left" href="{% url 'numbered_help_page' category previous %}">
                    <button>Previous</button>
                </a>
            {% endif %}
            {% if next %}
                <a class="u-pull-right" href="{% url 'numbered_help_page' category next %}">
                    <button>Next</button>
                </a>
            {% endif %}
        </div>
        {% include page_file_name %}
    </div>
{% endblock %}
